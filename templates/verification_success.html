<!DOCTYPE html>
<html>
<head>
    <title>验证成功</title>
    <script>
        window.onload = function() {
            // Set a flag in localStorage to indicate that verification was successful.
            // The original chat window will listen for this change.
            // We use device_id from the token data to notify the original window.
            {% set data = s.loads(token, salt='email-confirm') %}
            localStorage.setItem('device_verified_{{ data.device_id }}', 'true');
            window.close(); // Close this window
        };
    </script>
</head>
<body>
    <h1>验证成功！</h1>
    <p>此窗口将自动关闭。</p>
</body>
</html>
